    <main class="container">
        <div id="room__container">

            <section id="members__container">

                <div id="members__header">
                    <p>Participants</p>
                    <strong id="members__count">0</strong>
                </div>

                <div id="member__list">
                </div>

            </section>

            <section id="stream__container">

                <div id="stream__box"></div>

                <div id="streams__container"></div>

                <div class="stream__actions">
                    <button id="camera-btn" class="active">
                        <i class="bi bi-camera-reels" style="font-size: 1.5rem;"></i>
                    </button>
                    <button id="mic-btn" class="active">
                        <i class="bi bi-mic" style="font-size: 1.5rem;"></i>
                    </button>
                    <button id="screen-btn">
                        <i class="bi bi-display" style="font-size: 1.5rem;"></i>
                    </button>

                    <button id="mic-btn" class="">
                        <i class="bi bi-emoji-smile" style="font-size: 1.5rem;"></i>
                    </button>
                    <button id="mic-btn" class="">
                        <i class="bi bi-info-circle" style="font-size: 1.5rem;"></i>
                    </button>
                    <button id="mic-btn" class="">
                        <img src="images/icons/open-hand-svgrepo-com.svg" alt="" width="30px" height="30px" srcset="">
                        <!-- <i class="bi bi-mic" style="font-size: 1.5rem;"></i> -->
                    </button>
                    <button id="members__button">
                        <i class="bi bi-people" style="font-size: 1.5rem;"></i>
                    </button>
                    <button id="chat__button">
                        <i class="bi bi-chat-right-dots" style="font-size: 1.5rem;"></i>
                    </button>
                    <button id="leave-btn" style="background-color: #FF5050;">
                        <i class="bi bi-box-arrow-right" style="font-size: 1.5rem;"></i>
                    </button>
                </div>

                <button id="join-btn">Join Stream</button>
            </section>

            <section id="messages__container">
                <div id="chat_header">
                    <p>In-call Messages</p>
                </div>
                <div id="messages">

                    <form id="message__form">
                        <input type="text" name="message" placeholder="Send a message...." />
                    </form>
                </div>

                
            </section>
        </div>
    </main>
